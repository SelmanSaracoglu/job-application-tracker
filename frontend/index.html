<!DOCTYPE html>
<html lang="en">


<head> <!-- Meta data, title, CSS links-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<!-- Page content goes here -->
<body>
    <h1>Job Application Tracker</h1> <!--Defines a main heading on the page. -->
    <form id="createForm">
        <input type="text" name="companyName" placeholder="Company name" required />
        <input type="text" name="position" placeholder="Position" />
        <input type="url" name="joblink" placeholder="Job Link"/>
        <input type="date" name="applicationDate" placeholder="Application Date"/>
        <input type="text" name="status" placeholder="Status"/>
        <textarea name="notes" placeholder="Notes"></textarea>
        <input type="date" name="responseDate" placeholder="Response Date"/>
        <input type="date" name="interviewDate" placeholder="Interview Date"/>
        <input type="text" name="result" placeholder="Result"/>
        <input type="text" name="source" placeholder="Source"/>

        <button type="submit">Add Application</button>
    </form>

    <div id="app"></div>

    <script src="js/app.js"></script>

</body>
</html>
